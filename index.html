<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
   <div class="container">
      <!--  Hide and Show Elements -->
      <h2>Click the button to hide and show the content</h2>
      <button id="toggleBtn">Toggle Content</button>
      <div id="content">
          <p>This is some content that can be hidden or shown.</p>
      </div>
<!--  Change Text on Button Click -->
<button id="changeTextBtn">Click Me!</button>
<p id="text">Original text</p>
<!--  Change CSS Styles Dynamically -->
<button id="changeColorBtn">Change Background Color</button>
<div id="box" style="width: 200px; height: 200px; background-color: lightblue;">
    <p>This is a box</p>
</div>
<!-- Animate an Element -->
<button id="animateBtn">Animate Box</button>
<div id="box" style="width: 100px; height: 100px; background-color: red; position: relative;">
</div>
<!-- Event Binding with Mouse Hover -->
<div id="hoverElement" style="width: 150px; height: 150px; background-color: pink;">
   Hover over me!
</div>
<!--  Slide Up and Slide DowN -->
<button id="slideUpBtn">Slide Up</button>
    <button id="slideDownBtn">Slide Down</button>
    <div id="content" style="width: 200px; height: 100px; background-color: yellow;">
        This is a slide-up and slide-down example.
    </div>
    <!-- Fade In and Fade Out-->
    <button id="fadeOutBtn">Fade Out</button>
    <button id="fadeInBtn">Fade In</button>
    <div id="content" style="width: 200px; height: 100px; background-color: lightgreen;">
        This content will fade in and fade out.
    </div>
    <!-- Append or Prepend Content -->
    <button id="appendBtn">Append Text</button>
    <button id="prependBtn">Prepend Text</button>
    <div id="content"></div>
    <!--  Form Input Validation -->
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <button type="submit">Submit</button>
      <p id="error" style="color: red;"></p>
  </form>

  <!--  Display Alert on Button Click -->
  <button id="alertBtn">Click me for alert</button>
  <!-- if else statement 1 -->
  <div>
   <h1>Simple If-Else Statement Example</h1>
  </div>

      <h1>If-Else If-Else Statement Example</h1>
    </div>

   <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> 
</body>
</html>
